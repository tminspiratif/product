<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokumentasi Tiga Kolom Modern</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      id="prism-light-theme"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />

    <link
      id="prism-dark-theme"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
      rel="stylesheet"
      disabled
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://tminspiratif.github.io/product/guide-script/style.css" />
    <link rel="stylesheet" href="https://tminspiratif.github.io/product/guide-script/render.css" />
    <link rel="stylesheet" href="https://tminspiratif.github.io/product/guide-script/dark.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top bg-body-tertiary border-bottom"
    >
      <div class="container">
        <a
          class="navbar-brand ug-title-header fw-bold text-primary d-none d-md-block"
          id="ug-title-header"
          href="#"
        >
          ðŸ“š Doc. Keren
        </a>
        <a
          class="navbar-brand ug-title-header fw-bold text-primary d-md-none"
          href="#"
        >
          ðŸ“š UGuide
        </a>

        <div class="d-flex ms-auto">
          <form class="d-flex me-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cari Dokumentasi..."
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Cari</button>
          </form>

          <button
            class="btn btn-outline-secondary"
            id="theme-toggle"
            aria-label="Toggle Dark Mode"
          >
            <i class="bi bi-sun-fill" id="theme-icon"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row flex-nowrap">
        <div class="col-md-3 col-lg-2 sidebar-left d-none d-md-block">
          <h5 class="mb-3 text-secondary">Modul / Panduan</h5>
          <nav id="chapter-nav" class="nav flex-column"></nav>
        </div>

        <main class="col-12 col-md-7 main-content">
          <div id="chapter-content-container" class="render-chapter"></div>
        </main>

        <div class="col-md-2 col-lg-3 sidebar-right d-none d-lg-block">
          <h6 class="mb-3 text-secondary">Daftar Ringkasan</h6>
          <nav id="section-nav" class="nav flex-column tree-nav d-block pb-3">
            <p class="text-muted small p-2">Pilih modul di sisi kiri.</p>
          </nav>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" title="Scroll ke Atas">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="512"
        height="512"
        viewBox="0 0 32 32"
      >
        <g>
          <g data-name="top">
            <path
              d="M9.76 15.56 16 9.32l6.24 6.24a2.76 2.76 0 0 0 1.93.8 2.74 2.74 0 0 0 1.94-4.67l-9.4-9.4a1 1 0 0 0-1.42 0l-9.4 9.4a2.74 2.74 0 0 0 3.87 3.87z"
            ></path>
            <path
              d="M16.71 15.93a1 1 0 0 0-1.42 0l-9.4 9.4a2.74 2.74 0 1 0 3.87 3.87L16 23l6.24 6.24a2.76 2.76 0 0 0 1.93.8 2.74 2.74 0 0 0 1.94-4.67z"
            ></path>
          </g>
        </g>
      </svg>
    </button>

    <button
      id="floating-menu-toggle"
      class="btn btn-primary btn-lg d-md-none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasChapter"
      aria-controls="offcanvasChapter"
      title="Buka Chapter"
    >
      <i class="bi bi-list"></i>
    </button>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasChapter"
      aria-labelledby="offcanvasChapterLabel"
    >
      <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title" id="offcanvasChapterLabel">
          Modul / Panduan
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body p-0">
        <nav id="offcanvasChapterNav" class="nav-canva-mobile"></nav>
      </div>
    </div>

    <!-- FOOTER MOBILE -->
    <footer class="d-block text-center small text-muted py-3 border-top">
      Powered by noobcode Â© 2026
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://tminspiratif.github.io/product/guide-script/script.js"></script>

    <script>
      const config = configPageRender(document);

      document
        .getElementById("chapter-nav")
        .addEventListener("click", function (e) {
          config.setNaviageUrl(e, "chapter-nav");
        });
      document
        .getElementById("offcanvasChapterNav")
        .addEventListener("click", function (e) {
          config.setNaviageUrl(e, "offcanvasChapterNav");
        });
        
      document.addEventListener("DOMContentLoaded", function () {
        // 1. Dapatkan referensi ke tombol melayang
        const floatingButton = document.getElementById("floating-menu-toggle");
        if (floatingButton && typeof bootstrap !== "undefined") {
          const chapterOffcanvasElement =
            document.getElementById("offcanvasChapter");

          if (chapterOffcanvasElement) {
            const chapterOffcanvas = new bootstrap.Offcanvas(
              chapterOffcanvasElement
            );
            floatingButton.addEventListener("click", function () {
              chapterOffcanvas.show();
            });
          }
        }
      });
    </script>
  </body>
</html>
